<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function teste(){
            alert('oiiiiiiii')
        }
    </script>
</head>
<body>
    <!-- Codigo obstrutivo: CSS e JS inline=> chamado no elemento html-->
    <p><input type="button" onclick="teste()" value="Clique" style="border: 1px solid black; color: green;"></p>
    <p><input type="button" ondblclick="teste()" value="Duplo clique"></p>
    <p><input type="button" onmouseover="teste()" value="mouse em cima"></p>
    <p><input type="button" value="mouse em cima 2" onmouseover="console.log(Math.pow(5,3))"></p>
</body>
</html>
