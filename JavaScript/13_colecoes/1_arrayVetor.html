<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //a variavel cor será uma variavel composta
        //uma coleção
        //em lógica chamada de vetor
        //no JS chamada de Array
        let cor=[]
        cor[0]="azul"
        cor[1]="rosa"
        cor[2]="amarelo"
        cor[3]="roxo"
        cor[4]=258
        cor[5]=3.1416
        cor[6]=true
        cor[7]=false
        cor[8]="Acabou a aula"

        // alert(cor)
        document.write(cor,"<hr>")
        console.log(cor)
        document.write(cor[2],"<hr>")
        document.write(cor.length,"<hr>")

        for(i=0;i<=6;i++){
            document.write(i," - ",cor[i], "<br>",)
        }
        document.write("<hr>")
        for(i=0;i<=7;i++){
            document.write(i," - ",cor[i], "<br>",)
        }
        document.write("<hr>")
        for(i=0;i<=8;i++){
            document.write(i," - ",cor[i], "<br>",)
        }
        document.write("<hr>")
    </script>
    
</body>
