<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 20px;
            font-family: "Comic Sans MS";
        }
    </style>
</head>
<body>
    <span style="color: red;">vermelho</span>
    <span style="color: blue;">azul</span>
    <span style="color: green;">verde</span>
    <hr>

    <script>
        let cont = 1
        while(cont<=100){
            if(cont==99){
                document.write(cont+" e ")
            }
            else if (cont==100){
                document.write(cont+".")
            }
            else{
                document.write(cont+",")
            }
            
            cont++
            
            
        }
    </script>
    
</body>
</html>
