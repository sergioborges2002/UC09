<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>



    </script>
</head>

<body>
    <p>Num1: <input type="text" id="num1"></p>
    <p>Num2: <input type="text" id="num2"></p>
    <p><input type="button" id="compara" value="Comparar"></p>

    <p id="resposta">Re<em>sul</em>tado</p>

    <script>
        //pegar todos os elementos que utilizarei
        let num1 = document.getElementById('num1')
        let num2 = document.getElementById('num2')
        let resposta = document.getElementById('resposta')

        // document.getElementById('compara').addEventListener('click',()=>{})
        document.getElementById('compara').addEventListener('click', () => {
            if (Number(num1.value) > Number(num2.value)) {
                resposta.innerHTML=`O num1: ${num1.value} é maior que num2: ${num2.value}` 

            } else if (Number(num1.value) < Number(num2.value)) {
                resposta.innerHTML=`O num1: ${num1.value} é menor que num2: ${num2.value}` 
            } else {
                resposta.innerHTML=`O num1: ${num1.value} é igual que num2: ${num2.value}` 
            }
        })





    </script>
</body>

</html>
