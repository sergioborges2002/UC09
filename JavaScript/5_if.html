<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota;

        nota = prompt("Entre com um valor entre 1 e 10")

        if (nota==10){
            document.write("Parabéns você tirou a nota máxima: ",nota);        
        }
        document.write("<hr>")
        document.write("Código após o if")
    </script>
    
</body>
</html>
