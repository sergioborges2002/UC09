<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //inicio as variaveis
        let a
        window.document.write(typeof (a))//undefined
        window.document.write("<br>")
        //operador de atribuição é o sinal de igual
        a = 15;//a recebe 15 ou 15 é atribuido a variavel a
        window.document.write("O Conteúdo da variavel a é: ", a)
        window.document.write("<br>")
        window.document.write(typeof (a))//number
        window.document.write("<br>")
        //trocando o tipo de dado do conteudo da variavel
        a = "Senac";
        window.document.write("O Conteúdo da variavel a é: ", a)
        window.document.write("<br>")
        window.document.write(typeof (a))//string

        //acumular valores na variavel
        a = 30;
        a = a + 25//55
        window.document.write("<br>")
        window.document.write("O Conteúdo da variavel a é: ",a)
        window.document.write("<br>")

        //forma reduzida de acumular valores
        a+=50;//a = a + 50 //105
        window.document.write("O Conteúdo da variavel a é: ",a)
        window.document.write("<br>")

        //incremento => acumular de 1 em 1
        a++;//a = a+1 //106
        window.document.write("O Conteúdo da variavel a é: ",a)
        window.document.write("<br>")

        //decremento
        a--; //a = a - 1//105
        window.document.write("O Conteúdo da variavel a é: ",a)
        window.document.write("<hr>")

        ///////////////////////////////////////////////////////
        //operadores aritimeticos
        window.document.write(a + 30)//adição
        window.document.write("<br>")
        window.document.write(a - 30)//subtração
        window.document.write("<br>")
        window.document.write(a * 30)//multiplicação
        window.document.write("<br>")
        window.document.write(a / 30)//divisão
        window.document.write("<br>")
        window.document.write(a % 30)//resto da divisão
        window.document.write("<br>")
        window.document.write(2 ** 3)//potencia
        window.document.write("<br>")
        window.document.write(Math.pow(2,3))//potencia - existe função para potencia
        window.document.write("<br>")

        //raiz é feita por função ou por potencia
        window.document.write(Math.sqrt(9))//raiz quadrada de 9
        window.document.write("<br>")
        window.document.write(Math.pow(9,1/2))//raiz cubica de 9
        window.document.write("<br>")






        


    </script>

</body>

</html>
