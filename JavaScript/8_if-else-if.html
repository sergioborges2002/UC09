<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=prompt("Entre o 1º numero")
        let num2=prompt("Entre o 2º numero")
        let num3=prompt("Entre o 3º numero")

        if (num1>num2 && num1>num3){
            alert("1º numero é maior: "+num1)
        }
        else if(num2>num3){
            alert("2º numero é maior: "+num2)

        }
            else{
                alert("3º numero é maior: "+num3)
            }
        

    </script>
    
</body>
