<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //por definição function retorna valores
        //recebe valores - opcional - porem NÃO convera com os usuarios
        //conceito de responsabilidade unica - faz somente uma coisa
        //o nome descreve o que a função executa
        //sintaxe camel case - calculaHipotenusa
        function calculaHipotenusa(num1,num2) {
            let soma
            soma = parseInt(num1 * num1) + parseInt(num2 * num2)
            return("A hipotenusa de " + num1 + " e " + num2 + " é = " + Math.sqrt(soma))
            document.write("<br>")
            return("A hipotenusa de " + num1 + " e " + num2 + " é = " + soma ** (1 / 2))
        }


    </script>
</head>

<body>
<script>
//toda função deve ter um nome que identifique o que ela faz
//usar camelcase
num1=prompt("Entre com o valor do primeiro cateto")
num2=prompt("Entre com o valor do segundo cateto")
let retorno=calculaHipotenusa(num1,num2)
alert(retorno)


document.write("<hr>")
i1=60
i2=80
let a =calculaHipotenusa(i1,i2)
document.write(a)



document.write("<hr>")
let j = calculaHipotenusa(30,40)
console.log(j)



document.write("<hr>")
calculaHipotenusa(3000,4000)






</script>

</body>

</html>
