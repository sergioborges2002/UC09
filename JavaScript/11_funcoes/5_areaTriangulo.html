<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //fazer um algoritmo que pede base e altura
        //para o usuario e calculo a area de um triangulo

        let base, altura, multiplicação, area
        base = Number(prompt("digite um valor para a base do triangulo")) 
        altura = Number(prompt("digite um valor para a altura do triangulo")) 
        multiplicação = base * altura
        area = multiplicação / 2
        alert("area do triangulo é "+area+" cm")
        document.write("area do triangulo é "+area+" cm")
        console.log("area do triangulo é "+area+" cm")
    </script>
    
</body>
</html>
