<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Digite um numero de 1 até 10")
        do{
            alert("Numero invalido")
            prompt("Digite um numero de 1 até 10")
        }
        while(num<1 || num>10)
            if(num>=1&&num<=10){
                document.write(num)
            }
            
    </script>
    
</body>
</html>
